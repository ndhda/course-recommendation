        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-5 col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Homepage</a></li>

                                <li class="breadcrumb-item active" aria-current="page">Recommendation Form</li>
                            </ol>
                        </nav>

                        <h2 class="text-white">Recommendation Form</h2>
                    </div>

                </div>
            </div>
        </header>


        <section class="section-padding section-bg">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <h3 class="mb-4 pb-2">EduChoice: Find the Best Coursera Courses</h3>
                    </div>

                    <div class="col-lg-6 col-12">
                        <form action="{{ url_for('results') }}" method="post">
                            <div class="form-group">
                                <label for="course_difficulty">Course Difficulty:</label>
                                <select class="form-control" id="course_difficulty" name="course_difficulty">
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Mixed">Mixed</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="course_time">Course Time:</label>
                                <select class="form-control" id="course_time" name="course_time">
                                        <option value="1 - 4 Weeks">1-4 Weeks</option>
                                        <option value="1 - 3 Months">1-3 Months</option>
                                        <option value="3 - 6 Months">3-6 Months</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="course_type">Course Type:</label>
                                <select class="form-control" id="course_type" name="course_type">
                                        <option value="Course">Course</option>
                                        <option value="Specialization">Specialization</option>
                                        <option value="Professional Certificate">Professional Certificate</option>
                                    </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Find Courses</button>
                        </form>
                    </div>
                    <div class="col-lg-6 align-self-end text-center text-lg-end">
                        <img class="img-fluid animated slideInRight" src="static\images\rec_gerak.gif" alt="" style="animation-duration:3s;">
                    </div>
                </div>
            </div>
        </section>
